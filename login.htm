<html>
<head>
    <title>To Do App Javascript</title>
    <link rel="stylesheet" href="todo-app/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputfield">
            <input type="text" placeholder="Add your new todo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todolist">
            <!--data comes from local storage-->
        </ul>
        <div class="footer">
            <span>You Have <span class="Pendingnumber">0</span> Pending tasks</span>
            <span><button>clear all</button></span>
        </div>
    </div>
    <script src="todo-app/script.js"></script>
</body>
</html>
